apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crawler-frontend
  template:
    metadata:
      labels:
        app: crawler-frontend
    spec:
      containers:
      - name: frontend
        image: crawler-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://crawler-backend:3003"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "3001"
---
apiVersion: v1
kind: Service
metadata:
  name: crawler-frontend
spec:
  selector:
    app: crawler-frontend
  ports:
  - port: 3001
    targetPort: 3001
  type: LoadBalancer
