apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crawler-backend
  template:
    metadata:
      labels:
        app: crawler-backend
    spec:
      containers:
      - name: backend
        image: crawler-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3003
        envFrom:
        - configMapRef:
            name: crawler-config
        - secretRef:
            name: crawler-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: crawler-backend
spec:
  selector:
    app: crawler-backend
  ports:
  - port: 3003
    targetPort: 3003
  type: ClusterIP
