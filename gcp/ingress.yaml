apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crawler-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crawler-frontend
            port:
              number: 3001
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: crawler-backend
            port:
              number: 3003
---
apiVersion: v1
kind: Service
metadata:
  name: crawler-frontend
spec:
  selector:
    app: crawler-frontend
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: crawler-backend
spec:
  selector:
    app: crawler-backend
  ports:
  - port: 3003
    targetPort: 3003
  type: ClusterIP
